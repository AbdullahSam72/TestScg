      <!--End Of Section 2-->
      <div class="carousel-item myServicesEffect">

            </div>
          </div>
          <div id="section_35" class="col-lg-3 col-md-3 usr_indexPart3">
            <div class="section31_common">

              <div class="glback"></div>

          <div id="section_36" class="col-lg-3 col-md-3 usr_indexPart3">

              <div class="glback"></div>
            </div>
          </div>
        </div>
      </div>
      <!--End Of Section 2-->
    </div>
    <a
      id="myServicesLeft"
      class="carousel-control-prev"
      href="#slider_service"
      role="button"
      data-slide="prev"

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

      <span class="sr-only">Next</span>
    </a>
