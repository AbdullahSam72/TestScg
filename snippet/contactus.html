    <div class="row">
      <div class="col-lg-3">
        <div class="contact_info">
          <div class="info_item">
            <i class="fa fa-home"></i>
            <p>
              Office No. 31, Ghubra Plaza, Al Ghubra<br />
              P O Box 1884 Al Adhaiba<br />
              Postal Code 130<br />
              Sultanate of Oman
            </p>
          </div>
          <div class="info_item">
            <p>
              <i class="fa fa-phone"></i><a href="#">+968 2449 1903</a><br />
              <i class="fa fa-fax"></i><a href="#">+968 2449 1907</a>
              <br />
              Mon to Fri 9am to 6 pm
            </p>

          <div class="info_item">

              <a href="#">sgc@saihalrawlgas.om</a>
            </p>

          action="contact_process.php"
          method="post"
          id="contactForm"
          novalidate="novalidate"
        >
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email address"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="subject"
                name="subject"
                placeholder="Enter Subject"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea
                class="form-control"
                name="message"
                id="message"
                rows="6"
                placeholder="Enter Message"
              ></textarea>
            </div>
          </div>
          <div class="col-md-12 text-right">
            <button type="submit" value="submit" class="submit_btn">
              Send Message
            </button>
          </div>
        </form>
      </div>
